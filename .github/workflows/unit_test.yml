name: Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install valgrind
      run: apt install -y valgrind
    - name: make
      run: make
    - name: Unit tests
      run: make check
